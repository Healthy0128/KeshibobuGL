<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 消しゴムバトル</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/keshibobuGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <script>
  function isEventInsideUnityCanvas(event) {
    var canvas = document.querySelector("#canvas");
    if (!canvas) {
      return false;
    }

    var rect = canvas.getBoundingClientRect();
    var x = event.clientX;
    var y = event.clientY;

    return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
  }

  window.addEventListener("keydown", function(event) {
    if (!isEventInsideUnityCanvas(event)) {
      return;
    }

    var blockedKeys = [
      "KeyJ", "KeyT", "KeyW", "KeyA", "KeyS", "KeyD",
      "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight",
      "ShiftLeft", "ShiftRight"
    ];

    if (event.ctrlKey) {
      blockedKeys.push("KeyD");
    }

    if (blockedKeys.includes(event.code)) {
      event.stopPropagation();
    }
  }, true);
</script>


  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">消しゴムバトル</div>
      </div>
    </div>
  </body>
</html>
